<head>
<meta charset="UTF-8">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, sans-serif;
}
body{
    height:100vh;
    background:linear-gradient(160deg,#ff4d6d,#ff8fab);
    display:flex;
    align-items:center;
    justify-content:center;
}
.card{
    width:92%;
    max-width:360px;
    background:#fff;
    border-radius:24px;
    padding:22px 18px 26px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}
h1{font-size:22px;}
p{font-size:14px;color:#666;margin:8px 0 12px;}
h2{font-size:20px;margin-bottom:14px;}

#msg{
    min-height:22px;
    font-size:14px;
    color:#ff4d6d;
    margin-bottom:12px;
    font-weight:500;
}

.btn-wrap{
    position:relative;
    height:70px;
}
button{
    border:none;
    padding:12px 26px;
    font-size:16px;
    border-radius:999px;
}
#yes{
    background:#ff4d6d;
    color:white;
}
#no{
    background:#eee;
    position:absolute;
    left:50%;
    top:0;
    transform:translateX(-50%);
}
</style>
</head>

<body>

<div class="card">
    <h1>Ek Question ğŸ˜³</h1>
    <p>please ignore mat karnaâ€¦</p>
    <h2>Will you marry me? ğŸ’â¤ï¸</h2>

    <div id="msg"></div>

    <div class="btn-wrap">
        <button id="yes" type="button">YES ğŸ˜</button>
        <button id="no" type="button">NO ğŸ˜</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

let noCount = 0;

// NO button bhagna
function moveNo(){
    const wrap = document.querySelector(".btn-wrap");
    const maxX = wrap.clientWidth - noBtn.offsetWidth;
    const maxY = wrap.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// NO click logic
noBtn.addEventListener("click", function(e){
    e.preventDefault();
    noCount++;

    if(noCount === 1){
        msg.innerText = "Ek baar soch loâ€¦ ğŸ¤”";
    }else if(noCount === 2){
        msg.innerText = "Confirm kar loâ€¦ sach me NO? ğŸ˜¶";
    }else{
        msg.innerText = "Please aisa mat karo ğŸ˜­ğŸ’”";
    }

    moveNo();
});

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseenter", moveNo);

// YES click
yesBtn.addEventListener("click", function(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        background:linear-gradient(160deg,#ff4d6d,#ff8fab);
        color:white;
        text-align:center;
        padding:20px;
    ">
        <h1 style="font-size:32px;">YAAAY ğŸ˜ğŸ’</h1>

});
</script>
