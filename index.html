<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ek Sawal ğŸ˜</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", system-ui, sans-serif;
}
body{
  height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#6a11cb);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:float 6s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

/* card */
.card{
  width:92%;
  max-width:360px;
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(12px);
  border-radius:26px;
  padding:22px 18px 26px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

.card img{
  width:120px;
  margin-bottom:10px;
}

h1{font-size:22px;}
p{font-size:14px;color:#555;margin:6px 0 10px;}
h2{font-size:20px;margin-bottom:12px;}

#msg{
  min-height:26px;
  font-size:14px;
  color:#6a11cb;
  margin-bottom:14px;
  font-weight:600;
}

.btn-wrap{
  position:relative;
  height:70px;
}

button{
  border:none;
  padding:12px 26px;
  font-size:16px;
  border-radius:999px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:white;
  box-shadow:0 8px 20px rgba(255,77,109,.5);
}

#no{
  background:#eee;
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<15;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <!-- cute gif -->
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute">

  <h1>Ek Sawal ğŸ˜³</h1>
  <p>ignore mat karna pleaseâ€¦</p>
  <h2>Sach sach batao ğŸ˜<br>tum mujhe pasand karte ho?</h2>

  <div id="msg"></div>

  <div class="btn-wrap">
    <button id="yes">Haan ğŸ˜</button>
    <button id="no">Nahi ğŸ™ƒ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");

let noCount = 0;
let runaway = false;

const messages = [
  "Samajh raha hoon ğŸ˜Œ",
  "Sach me sure ho? ğŸ¤¨",
  "Mat maanâ€¦ par tu hai ğŸ˜œ"
];

function moveNoFullscreen(){
  const w = noBtn.offsetWidth;
  const h = noBtn.offsetHeight;
  const x = Math.random() * (window.innerWidth - w);
  const y = Math.random() * (window.innerHeight - h);

  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.zIndex="999";
}

noBtn.addEventListener("click",()=>{
  noCount++;

  if(noCount<=3){
    msg.innerText=messages[noCount-1];
    return;
  }
  if(noCount===4){
    msg.innerText="Ab pakad ke dikha ğŸ˜ˆ";
    runaway=true;
  }
  if(runaway) moveNoFullscreen();
});

noBtn.addEventListener("mouseenter",()=>{if(runaway) moveNoFullscreen();});
noBtn.addEventListener("touchstart",()=>{if(runaway) moveNoFullscreen();});

yesBtn.addEventListener("click",()=>{
  document.body.innerHTML=`
  <div style="
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ff4d6d,#6a11cb);
    color:white;
    text-align:center;">
    <img src="https://media.giphy.com/media/3o7abB06u9bNzA8lu8/giphy.gif" width="180">
    <h1 style="margin-top:10px;">Mujhe pata hi tha ğŸ˜â¤ï¸</h1>
    <p>NO bol ke bhi YES hi tha ğŸ˜Œ</p>
  </div>`;
});
</script>

</body>
</html>
