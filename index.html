<head>

<body>

<canvas id="confetti"></canvas>

<div class="container">

  <!-- GIF -->
  <div class="tenor-gif-embed"
       data-postid="22885016"

       data-width="100%"

  <h1>Will you marry me? ğŸ’–</h1>

<!-- Background music -->
<audio id="music" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
/* =========================
   ENDLESS NO BUTTON ğŸ˜ˆ
========================= */
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");

["mouseover","touchstart","click"].forEach(evt=>{
  noBtn.addEventListener(evt, runaway);
});

function runaway(){
  const c = container.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const maxX = c.width - b.width;
  const maxY = c.height - b.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

/* =========================
   AUTO YES (5 sec)
========================= */
setTimeout(()=>yesClick(),5000);

/* =========================
   YES CLICK + CONFETTI
========================= */
function yesClick(){
  startConfetti();
  document.body.innerHTML = `
    <canvas id="confetti"></canvas>
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ff7eb3;
      color:white;
      text-align:center;
      font-family:Arial;">
      <h1>Yayyy ğŸ’â¤ï¸<br>Weâ€™re getting married!</h1>
    </div>`;
  startConfetti();
}

/* =========================
   CONFETTI
========================= */
function startConfetti(){
  const canvas=document.getElementById("confetti");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  const pieces=[];
  for(let i=0;i<180;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4,
      c:`hsl(${Math.random()*360},100%,50%)`,
      s:Math.random()*3+2
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
      ctx.beginPath();
      ctx.fillStyle=p.c;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y+=p.s;
      if(p.y>canvas.height) p.y=0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>
